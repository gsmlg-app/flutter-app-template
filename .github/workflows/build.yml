name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - 'android'
          - 'linux'
          - 'all'
      build-name:
        required: true
        description: 'Version number (x.y.z)'
        default: '0.1.0'
      revision:
        required: true
        description: 'Git revision to build'
        default: 'main'
      create-release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean

jobs:
  build-android:
    if: inputs.platform == 'android' || inputs.platform == 'all'
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.revision }}

      - uses: flutter-actions/setup-flutter@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install tools
        run: dart pub global activate melos

      - name: Install dependencies
        run: melos bootstrap

      - name: Build APK
        run: flutter build apk --build-name=${{ inputs.build-name }} --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: android-apk-${{ inputs.build-name }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload to release
        if: inputs.create-release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ inputs.build-name }}
          file: build/app/outputs/flutter-apk/app-release.apk
          asset_name: flutter-app-${{ inputs.build-name }}-android.apk
          overwrite: true

  build-linux:
    if: inputs.platform == 'linux' || inputs.platform == 'all'
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.revision }}

      - uses: flutter-actions/setup-flutter@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: Install tools
        run: dart pub global activate melos

      - name: Install dependencies
        run: melos bootstrap

      - name: Build Linux
        run: flutter build linux --build-name=${{ inputs.build-name }} --release

      - name: Package Linux build
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../flutter-app-${{ inputs.build-name }}-linux.tar.gz .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-build-${{ inputs.build-name }}
          path: flutter-app-${{ inputs.build-name }}-linux.tar.gz

      - name: Upload to release
        if: inputs.create-release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ inputs.build-name }}
          file: flutter-app-${{ inputs.build-name }}-linux.tar.gz
          asset_name: flutter-app-${{ inputs.build-name }}-linux.tar.gz
          overwrite: true
